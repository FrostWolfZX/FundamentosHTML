<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table> <!-- comenzamos con la etiqueta table -->
        <thead> <!-- definimos el encabezado de la tabla -->
            <tr> <!-- esto es una fila -->
                <!-- encabezado de las columnas -->
                <th>Encabezado de la Columna</th>
                <th>Encabezado de la Columna</th>
                <th>Encabezado de la Columna</th>
            </tr>
        </thead>
        <tbody><!-- Definimos el cuerpo de la tabla -->
            <tr> <!-- Esto es una fila -->
                <td> Esto es una celda </td> 
                <td> Esto es una celda </td>
                <td> Esto es una celda </td>
            </tr>
            <tr> <!-- Esto es una fila -->
                <td> Esto es una celda </td>
                <td> Esto es una celda </td>
                <td> Esto es una celda </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
